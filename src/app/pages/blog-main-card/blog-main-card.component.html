<div class="container">
	<div class="row">
		<div class="col-lg-8 d-flex">
			<a
				[routerLink]="['/pages/blog',blog._id]"
				class="card h-100 shadow-sm  d-flex justify-content-end align-items-end "
			>
				<img [src]='"https://source.unsplash.com/" + blog.photo + "/730x300"' class="card-img" *ngIf="blog.photo">
			</a>
		</div>
		<div class="col-lg-4 d-flex">
			<div class="card">
				<div class="card-body">
					<div class="mb-3 mt-2">
						<span class="h6">Artículo</span>
					</div>
					<div class="mb-sm-5">
						<span class="h2">{{blog.title}}</span>
						<p>{{blog.description}}</p>
					</div>
				<!-- </div>
				<div class="card-footer"> -->
					<div class="d-flex align-items-center justify-content-between">
						<a [routerLink]="['/pages/blog',blog._id]">Ver más</a>
						<i class="fas fa-chevron-right text-dark"> </i>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
