<section class="pt-5 pb-5">
	<div class="container">
		<div class="row justify-content-center header-h100 align-items-center">
			<div class="col-sm-12 col-md-5 text-center">
				<div class="card shadow">
					<article class="card-body">
						<a href="#" class="float-right btn btn-success">Regístrate</a>
						<h4 class="card-title mb-4 mt-1 text-left">Ingresa</h4>
						<p>
							<a href="" class="btn btn-block btn-info">
								<i class="fab fa-twitter"></i> Ingresa con tu cuenta de Twitter</a>
							<a href="" class="btn btn-block btn-primary">
								<i class="fab fa-facebook-f"></i>  Ingresa con tu cuenta de facebook</a>
						</p>
						<hr>
						<form [formGroup]="loginForm">
							<div class="form-group">
								<input
									class="form-control"
									placeholder="Ingresa tu correo"
									type="email"
									formControlName="username"
									(keyup)="toLowerCase('username')"
									autocomplete="username"
								>
							</div>
							<div *ngIf="(username.dirty || username.touched) && username.invalid && username.errors.required">
								<span class="text-danger">* El usuario es requerido</span>
							</div>
							<div class="form-group">
								<input
									class="form-control"
									placeholder="Coloca tu contraseña"
									type="password"
									formControlName="password"
									autocomplete="current-password"
									>
							</div>
							<div *ngIf="(password.dirty || password.touched) && password.invalid && password.errors.required">
								<span class="text-danger">* El password es requerido</span>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<button
											class="btn btn-danger btn-block"
											(click)="getLogin();"
											> Login </button>
									</div>
								</div>
								<div class="col-md-6 text-right">
									<a class="small" href="#">Olvidaste tu password?</a>
								</div>
							</div>
						</form>
					</article>
				</div>
			</div>
		</div>
	</div>
</section>
